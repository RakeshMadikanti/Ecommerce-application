<table class="table table-hover">
    <thead>
        <tr class="table-dark">
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img src="{{product.imageUrl}}" height="50px;" /></td>
            <td>{{product.name}}</td>
            <td>{{product.unitPrice | currency:'INR'}}</td>
            <td>{{product.unitsInStock}}</td>

        </tr>
    </tbody>

</table>
